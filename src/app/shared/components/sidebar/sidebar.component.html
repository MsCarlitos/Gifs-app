<div class="bg-dark border-right p-3" id="sidebar">

  <h3 class="text-light">Gifs App</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button
      class="list-group-item list-group-action"
      *ngFor="let item of tags"
      (click)="searchTag(item)"
    >
      {{ item | titlecase }}
    </button>
  </div>
</div>
